<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My YouTube Videos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }

    /* Rain canvas in the background */
    #rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .video {
      background: rgba(20, 20, 20, 0.9);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      animation: fadeIn 1.5s ease forwards, subtleShake 6s infinite ease-in-out;
      opacity: 0;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      display: block;
    }

    .title {
      padding: 14px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }

    /* Subtle always-running shake */
    @keyframes subtleShake {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      25% { transform: translate(1px, -1px) rotate(-0.3deg); }
      50% { transform: translate(-1px, 1px) rotate(0.3deg); }
      75% { transform: translate(1px, 1px) rotate(-0.3deg); }
      100% { transform: translate(0px, 0px) rotate(0deg); }
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="rain"></canvas>
  <div id="videos" class="container"></div>

  <script>
    const API_KEY = "AIzaSyBVXhoiLJAZwL_kCB4b0SzPJFAyDExdvBk";
    const CHANNEL_ID = "UCvioLqKnp-cychVIYHgOG3Q";

    async function loadVideos() {
      try {
        // Step 1: Get uploads playlist ID
        const channelRes = await fetch(
          `https://www.googleapis.com/youtube/v3/channels?part=contentDetails&id=${CHANNEL_ID}&key=${API_KEY}`
        );
        const channelData = await channelRes.json();
        const uploadsPlaylist = channelData.items[0].contentDetails.relatedPlaylists.uploads;

        // Step 2: Get videos
        const videosRes = await fetch(
          `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=15&playlistId=${uploadsPlaylist}&key=${API_KEY}`
        );
        const videosData = await videosRes.json();

        const container = document.getElementById("videos");
        container.innerHTML = "";

        videosData.items.forEach((item, index) => {
          const vid = item.snippet.resourceId.videoId;
          const title = item.snippet.title;

          const div = document.createElement("div");
          div.className = "video";
          div.style.animationDelay = `${index * 0.3}s`; // stagger fade-in
          div.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${vid}" allowfullscreen></iframe>
            <div class="title">${title}</div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error loading videos:", err);
      }
    }

    // --- Rain effect with cursor tilt ---
    const canvas = document.getElementById("rain");
    const ctx = canvas.getContext("2d");
    let drops = [];
    let tiltX = 0; // horizontal tilt based on cursor

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Drop {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.length = Math.random() * 20 + 10;
        this.speed = Math.random() * 2 + 1; // slower: between 1 and 3
      }
      fall() {
        this.y += this.speed;
        this.x += tiltX * 0.1;
        if (this.y > canvas.height || this.x < 0 || this.x > canvas.width) {
          this.reset();
          this.y = -this.length;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.strokeStyle = "rgba(0, 150, 255, 0.7)";
        ctx.lineWidth = 2;
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - tiltX * 0.2, this.y + this.length);
        ctx.stroke();
      }
    }

    function createRain() {
      drops = [];
      for (let i = 0; i < 200; i++) {
        drops.push(new Drop());
      }
    }

    function animateRain() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let drop of drops) {
        drop.fall();
        drop.draw();
      }
      requestAnimationFrame(animateRain);
    }

    // Capture cursor movement relative to center
    window.addEventListener("mousemove", e => {
      const centerX = window.innerWidth / 2;
      tiltX = (e.clientX - centerX) / 50;
    });

    createRain();
    animateRain();

    loadVideos();
  </script>
</body>
</html>
